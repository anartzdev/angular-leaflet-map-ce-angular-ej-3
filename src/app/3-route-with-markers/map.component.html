<!--1.- Basic example. Load map with default layer and take 100% width and 500px height-->
<ng-leaflet-map
  [mapId]="'basic__map'"
  [config]="config"
  [markers]="markers"
  *ngIf="markers.length > 100"
></ng-leaflet-map>
